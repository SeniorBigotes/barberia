<section id="services" class="section">
  <h2 class="border-bottom border-2 border-black w-50 m-auto">Nuestros servicios</h2>

  <!-- Servicios -->
  <div class="services row">

    @for(service of services; track service) {
      <!-- Servicio -->
      <div class="service border border-2 rounded-1 p-2">
        <div class="content-service">
          <h5 class="service-title fw-bold"> {{ service.name }} </h5>

          <div class="img my-3">
            <picture>
              <source [srcset]="service.image + '.webp'" type="image/webp">
              <img class="rounded-1" [src]="service.image + '.jpg'" [alt]="service.name">
            </picture>
          </div>

          <p class="service-description"> {{ service.description }} </p>
          <p class="service-price w-50 m-auto mt-2"><span>${{ service.price }} MXN</span></p>
        </div>

      </div>
    }

  </div>
  <!-- END Servicios -->

  <div class="appointment d-flex justify-content-center mt-5">
    <button class="btn btn-success d-flex align-items-center justify-content-center gap-1 px-5 py-3" (click)="onClick()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9"></path> <path d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1"></path> </svg>
      <p> Generar cita </p>
    </button>
  </div>

</section>
